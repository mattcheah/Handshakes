<div ng-repeat="post in posts | orderBy: '-upvotes'" >
  <span ng-click="incrementUpvotes(post)"> ^ </span>
  <a href="{{ post.link }}" ng-show="post.link">{{ post.title }}</a>
  <span ng-hide="post.link">
      {{ post.title }}
  </span>
  - updoots: {{ post.upvotes }}
  <span> - <a ng-href="/posts/{{post.id}}" >{{ post.comments.length || 0 }} comments</a></span>
    
</div>
<br>
<form ng-submit="addPost()">
  <input type="text" ng-model="title" placeholder="Your Post Title Here:"></input><br>
  <input type="text" ng-model="link" placeholder="Your Link Here:"></input><br>
  <button type="submit">Post</button>
</form>
